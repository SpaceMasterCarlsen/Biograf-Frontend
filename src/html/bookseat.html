<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book et sæde</title>
    <link rel="stylesheet" href="../css/bookseat.css">

</head>

<div id="header-container"></div> <!-- Placeholder for header -->


<h1 class ="h1seats">Sæder</h1>


<div class="seats-wrapper">
    <div class="seats-container"></div> <!-- Seat grid -->

    <div id="seat-details" style="display: none;"> <!-- Seat details -->
        <h3>Booking Information</h3>
        <p><strong>Film:</strong> <span id="movie-name"></span></p>
        <p><strong>Theater:</strong> <span id="theater-name"></span></p>
        <p><strong>Sæde:</strong> <span id="seat-name"></span></p>
        <p><strong>Visning:</strong> <span id="showtime"></span></p>
        <p><strong>Dato:</strong> <span id="date"></span></p>
        <p><strong>Klokken:</strong> <span id="time"></span></p>
        <button id="book-seat-btn">Book sædet</button>
        <button id="cancel-seat-btn">Annuller booking</button>
    </div>
</div>
